<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" /> <!-- This is how the CSS styles get linked to the web page -->
    <link rel="icon" type="image/x-icon" href="assets/icon/logo_white.ico">
    <title>SCS Concordia</title>
</head> 
<body>
    
    <div id="background"> <!-- This is the most senior user-defined parent div, it's where the static code backgroun image is that you see the other divs scroll over  -->
        <video autoplay muted loop id="myVideo">
            <source src="assets/red-background-loop.mp4" type="video/mp4">
        </video>
    <div id="wrapper"> <!-- This is the parent element for all main divs. Currently (27/10/22) it's not doing anything special, mostly there in case we need it -->
        <!-- wrapper's children are the main site sections, all of which have the "site-section" class except the navbar -->

        <nav> <!-- This is the nav bar. nav tag is basically just a div. Child of wrapper -->

            <!-- There are two children of nav, an image and site-links which is a box containing the site links -->
            <img id="scs-logo" src="assets/logo_red_test.png" />
            
            <div id="site-links"> <!-- Just a box containing smaller children boxes to put links in. Putting everything in a div like this makes it easy to leverage the power of flexbox -->
                <!-- Notice all divs containing a site link have the "site-link" class  -->
                <div id="pad-link"><div class="site-link1"><a href="https://www.google.com">Team</a></div></div>
                <div id="pad-link"><div class="site-link2"><a href="">FAQ</a></div></div>
                <div id="pad-link"><div class="site-link3"><a href="">Events</a></div></div>
                <div id="pad-link"><div class="site-link4"><a href="sponsors.html">Sponsors</a></div></div>
                <div id="pad-link"><div class="site-link5"><a href="">Get Involved</a></div></div>
                <div id="pad-link"><div class="site-link6"><a id="contact-link" href="">Contact</a></div></div>
            </div>
        </nav>

       
        <!-- "hero" is from hero image, the style of having one big image taking up the whole screen when you land on the web page -->
        <!-- instead of using an image I put a div and set its background image to the desired image. This makes it easier to style in some cases -->

        
        <section id="hero" class="site-section">
            
            <!-- "hero-shade" is a child of "hero". Its purpose is to change the color of the background image. -->
            <!-- All it is is a translucent div with a gray background covering 100% height and width of hero. This was easier for me to do than editing the image -->
            <!-- <div id="hero-shade"></div> -->
 
            <div id="hero-shade"></div>
            
        </section>

        <!-- about setion, child of wrapper -->
      
        <!-- These are empty divs used to make space between the sections. These are the gaps in the site that make it look like the other divs are scrolling over the fixed backgroun -->
        <!-- <section class="spacer"></section> -->
        <secion class="about-section">
            <div>
                <h1 id="title-menu">
                    SCS Concordia Community
                </h1>
                <h4 id="quote">Building the software engineers of tomorrow at Concordia University.</h4>
            </div>
            <div id="about-us-now">
                <h1 class ="about-us-menu">About Us</h1>
            </div>
            <div id="spacer2"></div>
        </secion>

        <section id="contact-us-section">
            <div id="contact-us-now">
                <h1 id="contact-us-text">
                    Contact Us
                </h1>
                <img id="contact-discord" src="assets/contactus-icon/discord.png" alt="">
                <img id="contact-instagram" src="assets/contactus-icon/instagram.png" alt="">
                <img id="contact-linkedin" src="assets/contactus-icon/linkedin.png" alt="">
            </div>
        </section>

        <!-- Just another section, plaecholder text in it -->
     

        

    </div> <!-- END OF WRAPPER -->
    </div> <!-- END OF BACKGROUND -->

    <script src="js/index.js"></script> <!-- This links the javascript file to the page, which currently (as of 27/10/22) only contains the smooth scrolling script for the contact link in the navbar -->
</body>
</html>
